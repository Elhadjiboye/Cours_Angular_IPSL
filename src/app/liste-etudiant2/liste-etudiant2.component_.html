<div class="m-2">
  <table class="ipslTable ">
    <thead >
    <tr >
      <th scope="col">code</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Telephone</th>
      <th scope="col">Email</th>
      <th scope="col">Code_Classe</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody >
    <tr scope="row"
        *ngFor="let i of etudiants ; let e=index ;let isEven=even"
        [class.even]="isEven"
        [class.odd]="!isEven"
        [class.selectedRow]="selectedEtudiant?.code==i.code"
        (click)="selectLine(e)"
    >
      <!--  [ngStyle]="mergeStyles(stylePair(e,i), selectedLine(e))" -->

      <th
      >{{ i.code }}</th>
      <td >{{ i.nom }}</td>
      <td >{{ i.prenom }}</td>
      <td >{{ i.address }}</td>
      <td>{{ i.telefone }}</td>
      <td >{{ i.email }}</td>
      <td >{{ i.classe.code }}</td>
      <div style="float: right" class="mx-2"
           *ngIf="selectedIndex===e"   >
        <button [class.btn]="true"  class="btn btn-link mx-2 "   > Details</button>
        <button class="btn btn-primary ms-2" > Modifier</button>
        <button class="btn btn-outline-danger ms-2"  > Supprimer</button>
      </div>
    </tr>

    </tbody>
  </table>
</div>
